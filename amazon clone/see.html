<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
       <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo-border">
            
                <img src="Amazon-India-Logo.png" class="border">
            </div>
            <div class="navaddress border">
                <p class="addfrst">deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="addsec">India</p>
                </div>
                </div>
                <div class="navsearch">
                    <select class="selectser">
                        <option>All</option>
                        <option class="options">All Department</option>
                        <option class="options">Arts & Craft</option>
                        <option class="options">Automotive</option>
                        <option class="options">Baby</option>
                        <option class="options">Beauty & Personal</option>
                        <option class="options">Books</option>
                        <option class="options">Boy's Fasion</option>
                        <option class="options">Computers</option>
                        <option class="options">Deals</option>
                        <option class="options">Digital Music</option>
                        <option class="options">Electronics</option>
                        <option class="options">Girl's Fasion</option>
                        <option class="options">Health & Household</option>
                        <option class="options">Home & Kitchen</option>
                    </select>
                    <input type="search" placeholder="Search ...">
                    <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass" class="searchicon"></i>
                </div>
            </div>
            
            <div class="nav-signin border">
                <p><span>hello,signin</span></p>
                <p class="navsecond">Account & Lists</p>
                </div>

                <div class="nav-returns border">
                    <p><span>Returns</span></p>
                    <p class="navsecond"> & orders</p>
                    </div>
                    <div class="nav-cart border">
                        <i class="fa-solid fa-cart-shopping"></i>
                        cart
                    </div>
                </div>
                <div class="panel">
                    <div class="panelall border">
                        <i class="fa-solid fa-bars"></i>
                        All
                    </div>
                    <div class="panelops">
                        <p class="border">Today's Deals</p>
                        <p class="border">Customer Service</p>
                        <p class="border">Registry</p>
                        <p class="border">Gift Cards</p>
                        <p class="border">Sell</p>
                    </div>
                    <div class="paneldeals border">
                        Shop Deals in Electronics
                    </div>
                </div>
 </header>
